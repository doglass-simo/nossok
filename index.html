<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday al 9azama!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 2s ease-out;
            z-index: 10;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .heart-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            animation: heartPulse 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 75px;
            height: 120px;
            border-radius: 75px 75px 0 0;
            background: #ffffff;
        }

        .heart::before {
            left: 75px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartPulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
            }
            50% { 
                transform: scale(1.15);
                filter: drop-shadow(0 0 50px rgba(255, 255, 255, 1));
            }
        }

        .birthday-container {
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in;
            position: relative;
            z-index: 5;
            padding: 40px;
            max-width: 900px;
        }

        .birthday-container.show {
            opacity: 1;
        }

        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            font-weight: 300;
            letter-spacing: 4px;
        }

        .name {
            font-size: 5.5rem;
            color: #fff;
            text-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4);
            font-weight: bold;
            margin-bottom: 50px;
            animation: float 3s ease-in-out infinite 0.5s;
            letter-spacing: 8px;
        }

        .message {
            font-size: 1.8rem;
            color: #fff;
            max-width: 700px;
            margin: 0 auto;
            line-height: 2;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 2s both;
            font-weight: 300;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffd700;
            animation: fall 4s linear infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px #fff;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .birthday-text {
            position: fixed;
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            font-family: 'Georgia', serif;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(1.5) rotate(5deg);
            }
        }

        .play-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.2s;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .play-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="disk.mp3" type="audio/mpeg">
    </audio>

    <button class="play-button" id="playButton">▶️</button>

    <div class="heart-container" id="heartContainer">
        <div class="heart"></div>
    </div>

    <div class="birthday-container" id="birthdayContainer">
        <h1>Happy Birthday</h1>
        <div class="name">al 9azama</div>
        <p class="message">
            Wishing you a day filled with warmth, laughter, and beautiful memories. 
            May this year bring you countless moments of joy, wonderful adventures, 
            and all the happiness your heart can hold. You deserve all the magic today has to offer.
        </p>
    </div>

    <script>
        const music = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('playButton');
        let isPlaying = false;

        // Play button toggle
        playButton.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isPlaying) {
                music.pause();
                playButton.textContent = '▶️';
                isPlaying = false;
            } else {
                music.play();
                playButton.textContent = '⏸️';
                isPlaying = true;
            }
        });

        // Create "Happy Birthday" text on click anywhere
        document.addEventListener('click', (e) => {
            // Don't create text if clicking the play button
            if (e.target === playButton) return;
            
            const text = document.createElement('div');
            text.className = 'birthday-text';
            text.textContent = 'Happy Birthday!';
            text.style.left = e.clientX + 'px';
            text.style.top = e.clientY + 'px';
            text.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(text);
            
            setTimeout(() => text.remove(), 2000);
        });

        setTimeout(() => {
            document.getElementById('heartContainer').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('birthdayContainer').classList.add('show');
                createConfetti();
                createSparkles();
            }, 2000);
        }, 3000);

        function createConfetti() {
            const colors = ['#ffd700', '#ff6b9d', '#23a6d5', '#23d5ab', '#fff', '#ee7752', '#e73c7e'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 7000);
                }, i * 80);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(sparkle);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
